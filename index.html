<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Sum Calculator</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <link rel='icon' href='img/calc.png' type='image/x-icon'/ >
  
</head>
<body>
  <div class="header wrapper">
    <h1>Sum Calculator</h1>
  </div>
  <hr>
  <div class="main-body">
    <div class="input-region wrapper">

      <div class="input-field1">
        <input class="add__number1" type="number" placeholder="0">
      </div>

      <div class="input-field2">
        <input class="add__number2" type="number" placeholder="0">
      </div>

      <div class="btn-field wrapper">
        <button class="AddBtn">Add Them</button>
        <button class="resetBtn">Clear</button>
      </div>

    </div>
    <div class="result wrapper">
      <div class="result-region">
        <h2>Total</h2>
        <h2 class="result__value">0</h2>
      </div>
    </div>
    
  </div>
  <script src='app.js'></script>
</body>
</html>
